<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% if pesan %}
                    <div class="alert alert-success">{{ pesan }}</div>
                {% endif %}
                <form action="/menambah/" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Hari      :</td>
                        <td>{{ form.hari }}</td>
                    </tr>
                    <tr>
                        <td>Mata Kuliah :</td>
                        <td>{{ form.makul }}</td>
                    </tr>
                    <tr>
                        <td>Nama        :</td>
                        <td>{{ form.nama }}</td>                
                    </tr>
                    <tr>
                        <td>NPM         :</td>
                        <td>{{ form.npm }}</td>                
                    </tr>
                    <tr>
                        <td>Fakultas     :</td>
                        <td>{{ form.fakultas }}</td>                
                    </tr>
                    <tr>
                        <td>Prodi        :</td>
                        <td>{{ form.prodi }}</td>                
                    </tr>
                    <tr>
                        <td>Keterangan    :</td>
                        <td>{{ form.keterangan }}</td>                
                    </tr>
                </table>
                <button>Tambah</button>
            </form>
            </div> 
        </div>
    </div>   
</body>
</html>
