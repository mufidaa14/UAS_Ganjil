<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% if pesan %}
                    <div class="alert alert-success">{{ pesan }}</div>
                {% endif %}
            <form action="/ini_form/" method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                <button>Tambah</button>
            </form>
            </div> 
        </div>
    </div>   
</body>
</html>
